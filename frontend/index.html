<body>
  <h1>巧克力餅乾</h1>
  <div>
    <p>
      材料：奶油(無鹽的)150g、糖粉80g、鹽少量、低筋麵粉320g、蛋1個
      香草精少許、泡打粉少許、巧克力堅果自行決定
    </p>
  </div>
  <div>
    <p>
    作法：
    1.奶油隔水加熱融化，加入鹽拌勻
    2.加入糖粉拌勻，加入香草精
    3.蛋打散，分次加入拌勻
    4.泡打粉、低筋麵粉(過篩)加入，拌勻
    5.分塊壓成扁狀
    6.加入巧克力堅果
    7.烤箱預熱5分鐘，放入烤約12-15分鐘(上火180度,下火170度)
    </p>
  </div>
</body>
</html>
